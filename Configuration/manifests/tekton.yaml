apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: hi
spec:
  steps:
    - name: echo
      image: alpine
      script: |
        #!/bin/sh
        echo "Hello World"
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: goodbye
spec:
  params:
  - name: username
    type: string
  steps:
    - name: goodbye
      image: ubuntu
      script: |
        #!/bin/bash
        echo "Goodbye $(params.username)!"
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: hello-goodbye
spec:
  params:
  - name: username
    type: string
  tasks:
    - name: hi
      taskRef:
        name: hi
    - name: goodbye
      runAfter:
        - hi
      taskRef:
        name: goodbye
      params:
      - name: username
        value: $(params.username)