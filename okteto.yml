  - command: kubectl apply -f Kubernetes/Deployments/ansible-target.yaml
  - command: kubectl apply -f Kubernetes/Services/jenkins-master.yaml
  - command: kubectl apply -f Kubernetes/Services/ansible-controller.yaml
  - command: kubectl apply -f Kubernetes/Services/ansible-target.yaml

