name: DockerImageBuildPush

on:   
  schedule:
    - cron: 0 1 * * *
  push:
    branches:
      - master
    tags:
      - v*
env:
  GITPOD_IMAGE_NAME: ipad-gitpod-image
  JENKINS_IMAGE_NAME: ipad-jenkins-image
  ANSIBLE_CONTROLLER_IMAGE_NAME: ipad-ansiblecontroller-image
  ANSIBLE_TARGET_IMAGE_NAME: ipad-ansibletarget-image

jobs:
  BuildPushGitpodImage:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build . --file Dockerfile --tag ${{ env.GITPOD_IMAGE_NAME}}
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Push To GHCP
        run: |
          IMAGE_ID=ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ env.GITPOD_IMAGE_NAME}}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          docker tag ${{ env.GITPOD_IMAGE_NAME}} $IMAGE_ID
          docker push $IMAGE_ID
      
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push To Dockerhub
        run: |
          IMAGE_ID=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.GITPOD_IMAGE_NAME}}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          docker tag ${{ env.GITPOD_IMAGE_NAME}} $IMAGE_ID
          docker push $IMAGE_ID
  
  BuildPushJenkinsImage:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.Jenkins
          push: true
          tags: ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ env.JENKINS_IMAGE_NAME}}
      
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.Jenkins
          push: true
          tags: ${{ secrets.GHCR_USERNAME }}/${{ env.JENKINS_IMAGE_NAME}}

  BuildPushAnsibleControllerImage:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build . --file Dockerfile.AnsibleController --tag ${{ env.ANSIBLE_CONTROLLER_IMAGE_NAME}}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}
      
      - name: Push To GHCP
        run: |
          IMAGE_ID=ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ env.ANSIBLE_CONTROLLER_IMAGE_NAME}}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          docker tag ${{ env.ANSIBLE_CONTROLLER_IMAGE_NAME}} $IMAGE_ID
          docker push $IMAGE_ID
      
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push To Dockerhub
        run: |
          IMAGE_ID=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.ANSIBLE_CONTROLLER_IMAGE_NAME}}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          docker tag ${{ env.ANSIBLE_CONTROLLER_IMAGE_NAME}} $IMAGE_ID
          docker push $IMAGE_ID

  BuildPushAnsibleTargetImage:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build . --file Dockerfile.AnsibleTarget --tag ${{ env.ANSIBLE_TARGET_IMAGE_NAME}}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}
      
      - name: Push To GHCP
        run: |
          IMAGE_ID=ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ env.ANSIBLE_TARGET_IMAGE_NAME}}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          docker tag ${{ env.ANSIBLE_TARGET_IMAGE_NAME}} $IMAGE_ID
          docker push $IMAGE_ID
      
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push To Dockerhub
        run: |
          IMAGE_ID=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.ANSIBLE_TARGET_IMAGE_NAME}}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          docker tag ${{ env.ANSIBLE_TARGET_IMAGE_NAME}} $IMAGE_ID
          docker push $IMAGE_ID
