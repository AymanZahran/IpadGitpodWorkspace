        with:
          input: ./Kubernetes/ansible-controller.yaml
          format: template
          template: template/sarif.tpl
          output: ansible-controller.sarif
          exit-code: "0"
      - name: Upload Kubesec scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ansible-controller.sarif
  ansible-target:
    name: ansible-target
