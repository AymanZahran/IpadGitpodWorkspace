apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: jenkins
    role: master
  name: jenkins-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
      role: master
  template:
    metadata:
      labels:
        app: jenkins
        role: master
    spec:
      containers:
      - image: aymanzahran/ipad-jenkins-image:latest
        name: jenkins-master
        env:
        - name: JENKINS_USERNAME
          value: "admin"
        - name: JENKINS_PASSWORD
          value: "password"
        ports:
        - containerPort: 8080
